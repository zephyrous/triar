                    <div class="contact-row row">
    <div class="col-md-offset-3 col-sm-6 col-sm-offset-3">
        <div class="card card-signup">
            <form class="form" action="https://formspree.io/thanasistriaridis@gmail.com"
            method="POST">
                <div class="header header-primary text-center">
                    <h4>Be social</h4>
                    <div class="social-line">
                        <a href="https://www.facebook.com/triaridis" target="_blank" class="btn btn-simple btn-just-icon">
                            <i class="fa fa-facebook-square"></i>
                        </a>
                        <a href="https://twitter.com/thantriaridis" target="_blank" class="btn btn-simple btn-just-icon">
                            <i class="fa fa-twitter"></i>
                        </a>
                    </div>
                </div>
                <p class="text-divider">Or be classical</p>
                <div class="content">

                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">face</i>
                        </span>
                        <input name="name" type="text" class="form-control" placeholder="Your first name">
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">email</i>
                        </span>
                        <input type="hidden" name="_next" value="http://triaridis.com" />
                        <input type="hidden" name="_subject" value="Website contact" />
                        <input name="_replyto" type="email" class="form-control" placeholder="Your email address">
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">message</i>
                        </span>
                        <textarea name="message" type="text" placeholder="Your message" class="form-control"></textarea>
                    </div>

                    <!-- If you want to add a checkbox to this form, uncomment this code

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="optionsCheckboxes" checked>
                            Subscribe to newsletter
                        </label>
                    </div> -->
                </div>
                <div class="footer text-center">
                    <input type="submit" value="Send" class="btn btn-simple btn-primary btn-lg"/>
                </div>
            </form>
        </div>
    </div>
</div>
